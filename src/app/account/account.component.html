
<h4 class="page-header">Account</h4>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>

            <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)" id="form" class="form-horizontal">
                <div class="form-group">
                  <input type="text" class="form-control"  name="user" ngModel placeholder="user name"/>
                </div>

              <div class="form-group">
               <input type="password" class="form-control" name="password" ngModel placeholder="password"/>
                </div>

              <button class="btn btn-lg btn-primary btn-block " type="submit">Login</button>
              <hr class="my-4">
            </form>
            
          </div>

          <div class="panel-footer text-center">
              {{message}}
          </div>

        </div>
      </div>
    </div>
  </div>
